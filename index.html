<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="topcard"></div>
     <div class="profile">
       <div class="profile-avatar">
          <img src="images/image-victor.jpg" alt="Profile picture">
          <div class="data">
            <p class="name">Victor Crest <span class="age">26</span></p>
            <p class="location">London</p>
          </div>
        <div class="statistic">
          <div class="followers">
            <span class="followers-number">80K</span>
            <p>Followers</p>
          </div>
          <div class="likes">
            <span class="likes-number">803K</span>
            <p>Likes</p>
          </div>
          <div class="photos">
            <span class="photos-number">1.4K</span>
            <p>Photos</p>
          </div>
        </div>
      </div>

      </div>
      </div>
  
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Donata</a>.
  </div>
</body>
</html>
